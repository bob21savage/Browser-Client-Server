<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333; /* Darker Grey */
            color: #fff; /* Text color for contrast */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            background: #2563eb; /* Primary color */
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }

        .search-container:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        #search-form {
            display: flex;
            gap: 1rem;
        }

        #search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0; /* Border color */
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #search-input:focus {
            outline: none;
            border-color: #2563eb; /* Primary color */
        }

        #search-button {
            padding: 0.75rem 1.5rem;
            background: #2563eb; /* Primary color */
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #search-button:hover {
            background: #1d4ed8; /* Primary hover color */
        }

        .status {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status-success { background: #dcfce7; color: #166534; }
        .status-error { background: #fee2e2; color: #991b1b; }
        .status-info { background: #dbeafe; color: #1e40af; }

        .search-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #64748b; /* Text light color */
            font-size: 0.875rem;
        }

        .stat-item {
            background: #f8fafc; /* Background color */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0; /* Border color */
        }

        .result-item {
            background: #f8fafc; /* Background color */
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s;
        }

        .result-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .video-embed {
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .result-thumbnail {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .result-title {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b; /* Text color */
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .result-title:hover {
            color: #2563eb; /* Primary color */
        }

        .result-metadata {
            display: flex;
            gap: 1rem;
            color: #64748b; /* Text light color */
            font-size: 0.875rem;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #e2e8f0; /* Border color */
            border-bottom-color: #2563eb; /* Primary color */
            border-radius: 50%;
            margin: 2rem auto;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #search-form {
                flex-direction: column;
            }

            #search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Browser Client/Server</h1>
            <p>in progress ...</p>
        </header>

        <main>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Enter your search query..." required>
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>

            <div id="status" class="status status-info">Ready to search</div>
            <div id="stats"></div>
            <div id="results"></div>
        </main>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
