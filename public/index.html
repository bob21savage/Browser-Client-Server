<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        #search-form {
            display: flex;
            gap: 1rem;
        }

        #search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #search-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #search-button:hover {
            background: var(--primary-hover);
        }

        .status {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status-success { background: #dcfce7; color: #166534; }
        .status-error { background: #fee2e2; color: #991b1b; }
        .status-info { background: #dbeafe; color: #1e40af; }

        .search-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .stat-item {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .result-item {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .video-embed {
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .result-thumbnail {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .result-title {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .result-title:hover {
            color: var(--primary-color);
        }

        .result-metadata {
            display: flex;
            gap: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--border);
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            margin: 2rem auto;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #search-form {
                flex-direction: column;
            }

            #search-button {
                width: 100%;
            }
        }

        #video-slideshow {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video-container {
            margin: 0 20px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Search</h1>
            <p>Search for videos across multiple platforms</p>
        </header>

        <main>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Enter your search query..." required>
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>

            <div id="status" class="status status-info">Ready to search</div>
            <div id="stats"></div>
            <div id="results"></div>
            <div id="video-slideshow">
                <button id="prev-button">&lt;</button>
                <div id="video-container">
                    <!-- Video results will be dynamically inserted here -->
                </div>
                <button id="next-button">&gt;</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/js/client.js"></script>
    <script>
        let currentIndex = 0;
        const videoResults = []; // Assume this gets populated with video data

        function updateVideoDisplay() {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = '';

            // Display the current video result
            const video = videoResults[currentIndex];
            if (video) {
                videoContainer.innerHTML = `<h3>${video.title}</h3><img src="${video.thumbnail}" alt="${video.title}"><p>${video.description}</p>`;
            }
        }

        document.getElementById('prev-button').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateVideoDisplay();
            }
        });

        document.getElementById('next-button').addEventListener('click', () => {
            if (currentIndex < videoResults.length - 1) {
                currentIndex++;
                updateVideoDisplay();
            }
        });

        // Initial display
        updateVideoDisplay();
    </script>
</body>
</html>
